<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="60">
    <link type="stylesheet" rel="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div align="center">
        <h1>Calculator</h1>
        <table>
            <tr>
                <input id="txtOutput" class="textarea" type="text" readonly="readonly" />
            </tr>
            <tr>
                <td><button class="button" id="btnSeven" onclick="pressSeven()">7</button></td>
                <td><button class="button" id="btnEight" onclick="pressEight()">8</button></td>
                <td><button class="button" id="btnNine" onclick="pressNine()">9</button></td>
                <td><button id="btnAddition" class="button" onclick="btnAddition_Click()">+</button></td>
                <td><button id="btnSubtraction" class="button" onclick="">-</button></td>
            </tr>
            <tr>
                <td><button class="button" id="btnFour" onclick="pressFour()">4</button></td>
                <td><button class="button" id="btnFive" onclick="pressFive()">5</button></td>
                <td><button class="button" id="btnSix" onclick="pressSix()">6</button></td>
                <td><button class="button" id="btnMultiplication" onclick="">x</button></td>
                <td><button class="button" id="btnDivision" onclick="">รท</button></td>
            </tr>
            <tr>
                <td><button class="button" id="btnOne" onclick="pressOne()">1</button></td>
                <td><button class="button" id="btnTwo" onclick="pressTwo()">2</button></td>
                <td><button class="button" id="btnThree" onclick="pressThree()">3</button></td>
                <td><button class="button" id="btnZero" onclick="pressZero()">0</button></td>
                <td><button class="button" id="btnEquals" onclick="btnEquals_Click()">=</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
